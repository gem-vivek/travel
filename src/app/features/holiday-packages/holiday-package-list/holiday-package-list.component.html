<div class="holiday-package-list">
    <mat-card *ngFor="let package of packages" class="package-card">
      <mat-card-header>
        <mat-card-title>{{ package.name }}</mat-card-title>
        <mat-card-subtitle>{{ package.location }}</mat-card-subtitle>
      </mat-card-header>
      <mat-card-content>
        <p>Duration: {{ package.duration }}</p>
        <p>Price: {{ package.price }} {{ package.currency }}</p>
      </mat-card-content>
    </mat-card>
  </div>
